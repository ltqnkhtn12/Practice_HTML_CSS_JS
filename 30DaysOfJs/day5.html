}

<body>
    <h1>30 Days Of JavaScript - Day 5</h1>

    <script>
        
        //Exercise: Level 1

        //1.Exercise: Level 1
        let arr = []
        console.log(arr)

        //2.Declare an array with more than 5 number of elements
        let arr1 = [1,2,3,4,5,6]
        console.log(arr1)

        console.log(arr1.length)

        //6.Declare an array variable name itCompanies and assign initial values Facebook, Google, Microsoft, Apple, IBM, Oracle and Amazon
        let itCompanies = ['Facebook','Google','Microsoft','Apple','IBM','Oracle','Amazon']
        //7.Print the array using console.log()
        console.log(itCompanies)
        //8.Print the number of companies in the array
        console.log(itCompanies.length)
        //9.Print the first company, middle and last company
        console.log(itCompanies[0])
        //10.Print out each company
        for (let i=0;i<itCompanies.length;i++) {
            console.log(itCompanies[i])
        }
        //11.Change each company name to uppercase one by one and print them out
        for (let i=0;i<itCompanies.length;i++) {
            console.log(itCompanies[i].toLocaleUpperCase())
        }
        //12.Print the array like as a sentence: Facebook, Google, Microsoft, Apple, IBM,Oracle and Amazon are big IT companies.
        console.log(`${itCompanies} are big IT companies`)
        //13.Check if a certain company exists in the itCompanies array. If it exist return the company else return a company is not found
        if (itCompanies.length > 1) {
            console.log(itCompanies)
        } else {
            console.log('a company is not found')
        }
        //14.Filter out companies which have more than one 'o' without the filter method

        //15.Sort the array using sort() method
        console.log(itCompanies.sort())
        //16.Reverse the array using reverse() method
        console.log(itCompanies.reverse())
        //17.Slice out the first 3 companies from the array
        console.log(itCompanies.slice(3))
        //18.Slice out the last 3 companies from the array
        console.log(itCompanies.slice(itCompanies.length-3))
        //19.Slice out the middle IT company or companies from the array
        let toMidArr = itCompanies.slice(itCompanies.length/2)
        console.log(toMidArr[0])
        //20.Remove the first IT company from the array
        console.log(itCompanies.shift()) //array đã được sắp xếp như câu trên theo alphabet
        //21.Remove the middle IT company or companies from the array
        console.log(toMidArr.shift())
        //22.Remove the last IT company from the array
        console.log(itCompanies.pop())
        //23.Remove all IT companies
        console.log(itCompanies.splice())

        const backEnd = ['Node','Express', 'MongoDB']

        //Exercise: Level 3

        //1.The following is an array of 10 students ages:
        const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24]
        console.log(ages.sort()) // sắp xếp mảng
        console.log(ages[ages.length/2]) // lấy phần tử giữa
        sum=0
        max=0
        min=ages[0]
        for (let i=0;i<ages.length;i++) {
            sum=sum+ages[i]
            if(max<ages[i]) {
                max = ages[i]
            }
            if(min>ages[i]) {
                min = ages[i]
            }
        }
        console.log(sum/ages.length) //tính trung bình
        console.log(`${min};${max}`) // lấy vùng min,max
