<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerator</title>
    <link rel="stylesheet" href="./QuoteGenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Delicious+Handrawn&family=Geostar+Fill&family=Nanum+Brush+Script&family=Roboto:wght@300;400&family=Rubik+Gemstones&display=swap" rel="stylesheet">

</head>
<body>

    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="./img.png">Twitter</button>
        </div>
    </div>

    <script src="./QuoteGenerator.js"></script>
    
</body>
</html>
