<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Test 2-->
  <button id="button1">Button 1</button>
  <button id="button2">Button 2</button>
  <button id="button3">Button 3</button>
  <button id="button4">Button 4</button>

  <!--Test 2-->
  <ul id="list"></ul>


  <!--Test3-->
  <h1>Example Heading</h1>
  <p>Example paragraph text.</p>
  <img src="./img/pic-1.jpg" alt="Example Image">

  <!--Test4-->
  <img id="myImage" alt="A beautiful flower">

  <!--Test5-->
  <div id="myDiv" class="box">A box</div>


  <script>
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
    button.addEventListener('click', () => {
    console.log(`You clicked on button ${button.id}`);
    });
});

//Test2
const fruits = ['Apple', 'Banana', 'Orange', 'Grapes'];

const list = document.getElementById('list');

fruits.forEach(fruit => {
  const item = document.createElement('li');
  item.textContent = fruit;
  list.appendChild(item);
});

//Test 3
const elements = document.querySelectorAll('h1, p, img');

elements.forEach(element => {
  element.setAttribute('class', 'example');
  element.setAttribute('style', 'color: blue;');
});

//Test4
// Lấy phần tử <img> theo id
const myImage = document.getElementById('myImage');

// Thiết lập thuộc tính src của phần tử <img>
myImage.setAttribute('src', './img/pic-2.jpg');


//Test5
const myDiv = document.getElementById('myDiv');

// Thêm lớp 'red' vào phần tử
myDiv.classList.add('red');

// Kiểm tra xem lớp 'box' có tồn tại trên phần tử hay không
if (myDiv.classList.contains('box')) {
  console.log('myDiv has class "box"');
}

// Xóa lớp 'box' khỏi phần tử
myDiv.classList.remove('box');

// Thêm lớp 'blue' vào phần tử và xóa lớp 'red'
myDiv.classList.toggle('blue', true);
myDiv.classList.toggle('red', false);
// Thay thế lớp 'box' bằng lớp 'circle'
myDiv.classList.replace('box', 'circle');

// In ra tất cả các lớp trên phần tử
console.log(myDiv.classList);

// Duyệt qua tất cả các cặp [index, class] trong danh sách lớp của phần tử
for (const [index, className] of myDiv.classList.entries()) {
  console.log(`Class at index ${index}: ${className}`);
}

// In ra tất cả các chỉ số của các lớp trong danh sách lớp của phần tử
console.log(Array.from(myDiv.classList.keys()));

// In ra tất cả các tên của các lớp trong danh sách lớp của phần tử
console.log(Array.from(myDiv.classList.values()));
  </script>
</body>
</html>
